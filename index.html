<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Build a Random Quote Machine</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
</head>

<body>
  <h1>Build a Random Quote Machine</h1>
  <section>
    <blockquote>
      <p class="text">Loading quote...</p>
      <footer class="author">Loading author...</footer>
    </blockquote>
    <div>
      <a href="#" target="_blank" class="btn btn-info tweet">
        <span class="socicon-twitter"> </span> Tweet this quote!
      </a>
      <button type="button" class="btn btn-primary next">
        Next quote &rarrhk;
      </button>
    </div>
  </section>

  <script src="js/app.js" charset="utf-8"></script>
</body>

</html>
